{% extends 'base.html' %}

{% block title %} Contact {% endblock %}

{% block body %}
    <div class="container">
       <form action="{{ url_for('msgSent') }}" method="post">
           <div class="form-group">
               <label for="email">Email</label><br>
               <input class="form-control" type="text" id="email" name="email" value="{{ request.form.email }}" placeholder='Enter your email adress' required><br>
           </div>
           <div class="form-group">
               <label for="subject">Subject</label><br>
               <input class="form-control" type="text" id="subject" name="subject" value="{{ request.form.subject }}" placeholder='Subject of the message'><br>
           </div>
           <div class="form-group">
               <label for="msgtext">Message</label><br>
               <textarea class="form-control" type="text" id="msgtext" name="msgtext" placeholder='Content of your email' required>{{ request.form.msgtext }}</textarea><br>
           </div>
           <input class="btn btn-light btn-lg" type="submit" value="Submit">
       </form>
   </div>
{% endblock %}
