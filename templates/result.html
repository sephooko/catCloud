{% extends 'base.html' %}

{% block title %} Comments {% endblock %}

{% block body %}
    <div class="container">
       <form action="{{ url_for('sent') }}">
           <div class="form-group">
               <label for="cname">Name</label><br>
               <input class="form-control" type="text" id="cname" name="cname" value="{{ request.form.cname}}" placeholder='Enter your nickname' required><br>
           </div>
           <div class="form-group">
               <label for="comment">Comment</label><br>
               <textarea class="form-control" type="text" id="comment" name="comment" placeholder='Be nice :)'>{{ request.form.comment}}</textarea><br>
           </div>
           <input class="btn btn-light btn-lg" type="submit" value="Submit">
       </form>
   </div>
<h1>Lista komentarzy: </h1><br>
{% for result in data %}
 <p>{{result.name }} napisał {{result.text }} </p>
{% else %}
 <p>Brak wpisów </p>
{% endfor %}
{% endblock %}
